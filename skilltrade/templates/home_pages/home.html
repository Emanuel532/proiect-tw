{% extends "base.html" %}
{% load static %}


{% block title %}SkillTrade{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles/home.css'%}">
{% endblock %}

{% block content %}


<h1>All Posts</h1>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post_by_id' post.id %}">{{ post.title }}</a> by {{ post.author.username }}
  </li>

  {% endfor %}
</ul>
<a href="/posts/new" class="fab">
  <i class="fas fa-plus"></i>
</a>
{% endblock %}
