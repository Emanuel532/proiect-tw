{% extends "base.html" %}
{% block content %}
{% include 'widgets/navbar.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h4>Send Request for "{{ post.title }}"</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Send Request</button>
                    </form>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-link mt-2">Back to Post</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
