{% extends 'base.html' %}

{% block content %}
{% include 'widgets/navbar.html' %}
<div style="height: 80px;"></div>
<div class="container my-5">
    <form method="POST" class="p-4 shadow rounded bg-white">
        <h2 class="text-left mb-4">Create a New Post</h2>
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="skills_offered" class="form-label">Skills Offered:</label>
            <select id="skills_offered" name="skills_offered" class="form-select" multiple>
                {% for skill in skills %}
                <option value="{{ skill.id }}">{{ skill.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="skills_needed" class="form-label">Skill Needed:</label>
            <select id="skills_needed" name="skills_needed" class="form-select">
                {% for skill in skills %}
                <option value="{{ skill.id }}">{{ skill.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Post</button>
    </form>
</div>

{% endblock %}
